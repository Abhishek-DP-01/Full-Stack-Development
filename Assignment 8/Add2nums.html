<!Doctype>
<html>
  <head>
    <title>Add 2 Numbers</title>
  </head>
  <body>
    <h1 style="text-align:center;">Add 2 Numbers</h1>
    <div style="text-align:center;">
      <button type="button" style="text-align:center;" onClick="getSum();">Add</button>
    </div>
  </body>
  <script>
    function getSum(){
      let num1=parseInt(prompt("Number 1: "));
      let num2=parseInt(prompt("Number 2: "));
      alert("Sum of "+num1+" + "+num2+" = "+(num1+num2));
    }
  </script>
</html>
