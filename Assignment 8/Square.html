<!Doctype>
<html>
  <head>
    <title>Square of a Number</title>
  </head>
  <body>
    <h1 style="text-align:center;">Square of a Number</h1>
    <div style="text-align:center;">
      <button type="button" style="text-align:center;" onClick="getSquare();">Square</button>
    </div>
  </body>
  <script>
    function getSquare(){
      let num1=parseInt(prompt("Number 1: "));
      //let num2=parseInt(prompt("Number 2: "));
      //alert("Sum of "+num1+" + "+num2+" = "+(num1+num2));
      alert("Square of the number "+num1+" = "+(num1*num1));
    }
  </script>
</html>
